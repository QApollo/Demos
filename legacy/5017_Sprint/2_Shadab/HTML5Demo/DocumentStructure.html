<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Structure</title>
</head>
<body>
<header>
    <h1>XYZ Company</h1>
    <nav>
        <a href="Home.html">Document Structure</a>
        <a href="Blog.html">Writing Code</a>
        <a href="About.html">Styles</a>
    </nav>
</header>
<article>
    <header>
        <hgroup>
            <h1>First Article</h1>
        </hgroup>
    </header>
    <section>
        <h1>Section 1</h1>
        <p>Details of section 1</p>
        <aside>Did you know that 7/10 is 70%</aside>
    </section>
    <section>
        <h1>Section 2</h1>
    </section>
</article>
<article>
    <header>
        <hgroup>
            <h1>Second Article</h1>
        </hgroup>
    </header>
    <p>Useful information in the article</p>
</article>
<article>
    <header>
        <hgroup>
            <h1>Third Article</h1>
        </hgroup>
    </header>
    <p>Useful information in the 3rd article</p>
    <figure>
        <img src="orange.jpg" style="width:50px; height:50px;">
        <figcaption>Fig 1: A Juicy Orange</figcaption>
    </figure>
</article>
</body>
</html>
