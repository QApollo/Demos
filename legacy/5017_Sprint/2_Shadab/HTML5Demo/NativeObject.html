<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/modernizr-1.5.min.js"></script>
    <title>Native JavaScript Object</title>
    <script type="text/javascript">
        function findSquare(){
             x = document.forms["myform"]["newinput"].value;
             var squareValue = Math.sqrt(x);
             document.forms["myform"]["result"].value = squareValue;
        }

    </script>
</head>

<body>
    <form action="/cgi-bin/html5.cgi" method="get" name="myform">
        Enter a value : <input type="text" name="newinput" />
        <input type="button" value="Result"  onclick="findSquare();" /><br/>
        <b><output name="result"/></b>
    </form>
</body>
</html>
